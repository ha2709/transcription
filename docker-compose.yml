version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: transcribe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  react-app:
    build:
      context: ./video-transcription-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./video-transcription-app:/usr/src/app
    command: npm start
    networks:
      - app-network

  django-app:
    build:
      context: ./video_transcription_project
      dockerfile: Dockerfile
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./video_transcription_project:/usr/src/app
      - ./video_transcription_project/env:/usr/src/app/env
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - react-app

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - app-network
    depends_on:
      - zookeeper

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
    networks:
      - app-network

volumes:
  postgres_data:
networks:
  app-network:
    driver: bridge
